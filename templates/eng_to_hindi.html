<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>letter tranlator</title>
  </head>
  <body>
    <center>
      <h1> <strong>WELCOME TO ENGLISH TO HINDI LETTER CONVERTER</strong> </h1>
    <br>
  </center>

  <form method="post">

      <div class="row">
        <div class="col-6 mx-2 my-2">
          <input type="text" class="form-control" placeholder="Letter To" aria-label="First name" name="letterto">
        </div>
        <div class="col mx-2 my-2"></div>
        <div class="col-3 my-2">
          <input type="text" class="form-control" placeholder="Date" aria-label="Last name" name="letterdate">
        </div>
      </div>

      <div class="form-floating mx-2 my-2">
        <label for="floatingTextarea">Letter Address</label>
        <textarea class="form-control form-control-lg" placeholder="letter Address" id="floatingTextarea" style="height: 80px; width: 50%" name="letteradd"></textarea> 
      </div>

      <div class="mb-3 mx-2 my-2">
        <label for="formGroupExampleInput" class="form-label">Subject</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Subject" name="subject">
      </div>

      <div class="mb-3 mx-2 my-2">
        <label for="formGroupExampleInput2" class="form-label">Reference</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Reference" name="reference">
      </div>

      <div class="form-floating mx-2 my-4">
        <label for="floatingTextarea2">Letter Body</label>
        <textarea class="form-control" placeholder="Letter Content" id="floatingTextarea2" style="height: 120px" name="letterbody"></textarea>
      </div>

      <div class="form-floating mx-2 my-3" align="right">
        <textarea class="form-control" placeholder="Letter From" id="floatingTextarea3" style="height: 80px; width: 50%" name="letteradd"></textarea>
      </div>

      <div class="col-12  my-2">
        <button type="submit" class="btn btn-primary">Submit to Convert to Hindi</button>
      </div>

  </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
