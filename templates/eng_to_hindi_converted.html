<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>letter tranlator</title>
  </head>
  <body>
    <h1>CONVERTED LETTER in HINDI</h1><br>

  <form method="post" action="/convertedDOC">

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Letter To" aria-label="First name" name="letterto" value="{{ letterto }}">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Date" aria-label="Last name" name="letterdate" value="{{ letterdate }}">
        </div>
      </div><br>

      <div class="form-floating">
        <textarea class="form-control" placeholder="letter Address" id="floatingTextarea" style="height: 100px" name="letteradd">{{letteradd}}</textarea>
        <label for="floatingTextarea">letter Address</label>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">subject</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="write subject" name="subject" value="{{ subject }}">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">reference</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="write reference" name="reference" value="{{ reference }}">
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Write letter content" id="floatingTextarea2" style="height: 100px" name="letterbody">{{letterbody}}</textarea>
        <label for="floatingTextarea2">letter body</label>
      </div>


      <div class="col-12">
        <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Generate and Download Word File</button>
      </div>


      <!--
      <div class="col-12">
        <a href="{{ url_for('convertedDOC') }}">Generate and Download Word File</a>
      </div>
      -->

    </form>

    <button type="submit" class="btn btn-outline-dark btn-sm mx-3 my-2" onclick="window.location.href = '{{ url_for('converter') }}';">Reset
    </button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
